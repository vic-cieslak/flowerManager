{% extends "layouts/base.html" %}
{% load static %}
{% load color_tags %}

{% block content %}
<script src="{% static 'dist/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'dist/jquery.dataTables.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'dist/jquery.dataTables.min.css' %}" />

<main>
  <div id="app">
    <div class="flex flex-col">
      <div class="overflow-x-auto">
        <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <colgroup>
                    <col class="w-16"> <!-- fixed width for "Produkt" -->
                    <col class="w-36">
                    <col class="w-36">
                </colgroup>
                <tbody>
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 bg-gray-500 font-medium text-white whitespace-nowrap dark:text-white">
                            Produkt
                        </th>
                        <td class="px-6 py-4 text-white text-center bg-gray-500" colspan="4">
                            Hortycja
                        </td>
                    </tr>
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium bg-gray-500 text-gray-900 whitespace-nowrap dark:text-white">
                            Rodzaj
                        </th>
                        <td class="px-6 py-4 w-36">Sunrise</td>
                        <td class="px-6 py-4 w-36">Tania</td>
                        <td class="px-6 py-4 w-36">Karbowana</td>
                        <td class="px-6 py-4 w-36">NieKarbowana</td>
                    </tr>
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium bg-gray-500 text-gray-900 whitespace-nowrap dark:text-white">
                            Kolor / ilość
                        </th>
                        <td class="px-6 py-4 w-36">
                            <ul class="flex flex-wrap justify-center">
                                <li class="px-1 text-center rounded font-bold my-1 " >
                                    <button type="button" class="relative inline-flex items-center px-3 py-1 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                        Niebieski
                                        <span class="sr-only">Notifications</span>
                                        <div class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-green-500 border-2 border-white rounded-full -top-2 -right-2 dark:border-gray-900">20</div>
                                      </button>
                                </li>
                                <li class="px-1 text-center rounded font-bold my-1 " >
                                    <button type="button" class="relative inline-flex items-center px-3 py-1  text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                                        Zielony
                                        <span class="sr-only">Notifications</span>
                                        <div class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -right-2 dark:border-gray-900">0</div>
                                      </button>
                                </li>
                            </ul>
                        </td>
                        <td class="px-6 py-4 w-36">
                            <ul class="flex flex-wrap justify-center">
                                <li class="px-4 text-center rounded text-black font-bold my-2 mx-1" style="background-color: #ffffff;">biały </li>
                                <li class="px-4 text-center rounded text-black font-bold my-2 mx-1" style="background-color: #6590d5;">niebieski </li>
                            </ul>
                        </td>
                        <td class="px-6 py-4 w-36">
                            <ul class="flex flex-wrap justify-center">
                                <li class="px-4 text-center rounded text-black font-bold my-2 mx-1" style="background-color: #ffffff;">biały </li>
                                <li class="px-4 text-center rounded text-black font-bold my-2 mx-1" style="background-color: #6590d5;">niebieski </li>
                            
                            </ul>
                        </td>
                        <td class="px-6 py-4 w-36">
                            <ul class="flex flex-wrap justify-center">
                                <li class="px-4 text-center rounded text-black font-bold my-2 mx-1" style="background-color: #ffffff;">biały </li>
                                <li class="px-4 text-center rounded text-black font-bold my-2 mx-1" style="background-color: #6590d5;">niebieski </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock content %}
